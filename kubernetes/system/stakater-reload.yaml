apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stakater-reloader
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: reloader
      version: 2.1.5
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/stakater/reloader
      tag: v1.4.4@sha256:a571c5b32c0f0edefdc8c376f585f43e7c8fab59eab57ae5fa2d5ac2f37e0307

    reloader:
      ignoreNamespaces:
      - flux-system
