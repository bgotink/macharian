apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stakater-reloader
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: reloader
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/stakater/reloader
      tag: v1.4.1@sha256:5bd3fc1c0bb2899ba1638edf806878dec6127c8de5b139e2461ca948606a43af

    reloader:
      ignoreNamespaces:
      - flux-system
