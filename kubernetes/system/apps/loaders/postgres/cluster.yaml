---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgres-cluster
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/postgres/cluster
  dependsOn:
  - name: postgres-db
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
