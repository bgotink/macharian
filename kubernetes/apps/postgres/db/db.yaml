apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.23.2
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system

  maxHistory: 3

  install:
    disableWait: true
    remediation:
      retries: 3

  upgrade:
    disableWait: true
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    crds:
      create: true

    resources:
      requests:
        cpu: 20m
        memory: 512Mi
      limits:
        memory: 512Mi
