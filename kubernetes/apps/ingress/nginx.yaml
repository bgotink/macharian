---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.12.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 30m
  values:
    controller:
      allowSnippetAnnotations: true
      config:
        annotations-risk-level: Critical
        compute-full-forwarded-for: 'true'
        use-forwarded-headers: 'true'
        proxy-body-size: 0

      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      hostPort:
        enabled: true
        ports:
          http: 80
          https: 443

      ingressClassResource:
        default: true

      replicaCount: 1

      metrics:
        enabled: false
        # serviceMonitor:
        #   enabled: true
        #   namespace: ingress
        #   namespaceSelector:
        #     any: true

      extraArgs:
        default-ssl-certificate: 'ingress/ingress-certitifcate'

      admissionWebhooks:
        enabled: true
        certManager:
          enabled: true
