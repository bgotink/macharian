---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: v1.17.2
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    crds:
      enabled: true
      keep: true

    extraArgs:
      - --dns01-recursive-nameservers=8.8.8.8:53,8.8.4.4:53
      - --dns01-recursive-nameservers-only
      - --enable-certificate-owner-ref

    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - "8.8.8.8"
        - "8.8.4.4"

    prometheus:
      enabled: false

    resources:
      requests:
        cpu: 15m
        memory: 200M
      limits:
        memory: 200M
