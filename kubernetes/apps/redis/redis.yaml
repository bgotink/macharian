apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 21.0.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    auth:
      enabled: false
      sentinel: false

    master:
      resources:
        requests:
          cpu: 15m
          memory: 512Mi
        limits:
          memory: 512Mi

    replica:
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 15m
          memory: 512Mi
        limits:
          memory: 512Mi

    sentinal:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2

    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
