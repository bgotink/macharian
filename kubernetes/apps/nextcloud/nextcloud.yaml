apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 5.5.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hajimari.io/enable: "true"
        hajimari.io/appName: Documents
        hajimari.io/instance: "user,admin"
        hajimari.io/group: "apps"
        hajimari.io/icon: simple-icons:nextcloud
        # nginx.ingress.kubernetes.io/server-snippet: |-
        #   server_tokens off;
        #   proxy_hide_header X-Powered-By;
        #   rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
        #   rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
        #   rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
        #   rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
        #   location = /.well-known/carddav {
        #     return 301 $scheme://$host/remote.php/dav;
        #   }
        #   location = /.well-known/caldav {
        #     return 301 $scheme://$host/remote.php/dav;
        #   }
        #   location = /robots.txt {
        #     allow all;
        #     log_not_found off;
        #     access_log off;
        #   }
        #   location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
        #     deny all;
        #   }
        #   location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
        #     deny all;
        #   }

    phpClientHttpsFix:
      enabled: true

    cron:
      enabled: true

    persistence:
      enabled: true
      nextcloudData:
        enabled: true

    nextcloud:
      host: documents.${SECRET_HOST}

      existingSecret:
        enabled: true
        secretName: nextcloud-admin-secrets
        usernameKey: username
        passwordKey: password

        smtpHostKey: smtp_host
        smtpUsernameKey: smtp_username
        smtpPasswordKey: smtp_password

      mail:
        enabled: true
        fromAddress: ${SECRET_SYSTEM_EMAIL}
        domain: ${SECRET_DNS_ZONE}
        smtp:
          port: ${SMTP_PORT}

      extraInitContainers:
      - name: init-postgres
        image: ghcr.io/onedr0p/postgres-init:16
        envFrom:
          - secretRef:
              name: nextcloud-init-postgres-secrets

      extraEnv:
        - name: REDIS_HOST
          value: redis-master.redis

      configs:
        s3.config.php: |-
          <?php
          $CONFIG = array (
            'objectstore' => array(
              'class' => '\\OC\\Files\\ObjectStore\\S3',
              'arguments' => array(
                'bucket'         => 'nextcloud',
                'hostname'       => '${S3_HOSTNAME}',
                'port'           => ${S3_PORT},
                'key'            => '${NEXTCLOUD_S3_ACCESS_KEY}',
                'secret'         => '${NEXTCLOUD_S3_SECRET_KEY}',
                'use_path_style' => true,
                'use_ssl'        => true
              )
            )
          );
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://documents.${SECRET_HOST}',
          );
        hosted-locally.config.php: |-
          <?php
          $CONFIG = array(
            'allow_local_remote_servers' => true,
          );
        oidc.config.php: |-
          <?php
          $CONFIG = array(
            'user_oidc' => array(
              'use_pkce' => true,
            ),
          );

    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: nextcloud-postgres-secrets
        databaseKey: POSTGRES_DBNAME
        hostKey: POSTGRES_HOST
        usernameKey: POSTGRES_USER
        passwordKey: POSTGRES_PASS

